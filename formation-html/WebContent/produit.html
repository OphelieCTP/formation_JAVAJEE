<h1> Ajouter produit </h1>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Produit</label>
      <input type="text" class="form-control" id="inputProduit" placeholder="Saisir le nom du produit à insérer">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Prix</label>
      <input type="number" class="form-control" id="inputPrix" placeholder="Saisir le prix du produit à insérer">
    </div>
  </div>
  <div class="form-group"><select class="custom-select">
  <option selected>Définir le fournisseur</option>
  <option value="1">Les Déménageurs Bretons</option>
  <option value="2">L'agence Tous Risques</option>
  <option value="3">K2000</option>
</select>
  </div>
  <input type="submit" class="btn btn-primary" value = "Envoyer" onclick="envoyerProduitJS(); return false;"></button>
</form>
